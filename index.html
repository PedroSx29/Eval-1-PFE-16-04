<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
                <ul class="navbar-nav mb-3 text-white">
                    <li class="navbar-item">
                        <a class="navbar-link" href="#home">Inicio</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="#ofertas">Ofertas</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="">Galeria</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="container-expand mb-5">
        <div class="bg-secondary text-center text-white" id="home">
            <h1>Restaurant Web</h1>
        </div>
    </header>
    <main class="container-expand bg-white">
        <h2 class="text-dark text-center">Ofertas</h2>
        <div class="card text-center justify-content-center" style="width: 20rem;" id="ofertas">
            <img src="https://mojo.generalmills.com/api/public/content/8GresqM3pUK_fXrmtlyKjg_gmi_hi_res_jpeg.jpeg?v=df1663f8&t=16e3ce250f244648bef28c5949fb99ff" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Tallarines con Salsa Alfredo</h5>
                <p class="card-text">Un plato simple y exquisito</p>
                <p class="card-text"><b>$5.990</b></p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
            <div class="card text-center justify-content-center" style="width: 20rem;">
                <img src="https://www.cocina-chilena.com/base/stock/Recipe/bistec-a-lo-pobre-chileno/bistec-a-lo-pobre-chileno_web.jpg.webp" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Bistec a lo Pobre</h5>
                    <p class="card-text">Un plato muy pedido en nuestro restaurant.</p>
                    <p class="card-text"><b>$7.990</b></p>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
            <div class="card text-center justify-content-center" style="width: 20rem;">
                <img src="https://s-api.qcart.app/images/comoquiero-uploads/images/recipes/originals/107.jpg?s=716x600&fit=cover&ext=webp" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Puré con Huevo</h5>
                    <p class="card-text">Un plato bastante simple y muy pedido por los niños.</p>
                    <p class="card-text"><b>$4.990</b></p>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white">
        <div></div>
    </footer>
</body>
</html>
